<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <!-- link css -->
    <link rel="stylesheet" href="style.css">

    <!-- link javascript -->
    <script src="main.js"></script>
</head>
<body>
    
<section>
    <h1>Rock Paper Scissors (Nolan Mayer)</h1>
    <ul>
        <li><img id="playerImageHolder" src="images/RockPlayer.png" alt="" width="256px" height="256px"></li>
        <li><h2>Player vs Bot</h2></li>
        <li><img id="botImageHolder" src="images/RockBot.png" alt="" width="256px" height="256px"></li>
    </ul>
    <h2 id="resultText">Result: </h2>
</section>

<section>
    <h1>Choose your weapon:</h1>

    <ul id="btnContainer">
        <li><button id="rock">Rock</button></li>
        <li><button id="paper">Paper</button></li>
        <li><button id="scissors">Scissors</button></li>
    </ul>

</section>

</body>
</html>
